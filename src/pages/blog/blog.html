<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Blog</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let item of newsData; let i = index" (click)="itemSelected(i)">
      <ion-row>
        <ion-col col-3 no-padding>
          <img src="{{item.postimage}}">
        </ion-col>
        <ion-col no-padding padding-left>
          <h2 text-wrap>{{item.posttitle }}</h2>
          <hr/>
          <p text-wrap>{{ item.postdetail | slice:0:178 }} {{item.postdetail > 175 ? '' : '...'}}</p>
          <ion-row>
            <ion-col>
              <p class="datetime">{{item.posttime}}</p>
            </ion-col>
            <ion-col>
              <p class="publisher">{{item.postpublishername}}</p>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
